<div *ngIf="editedPerson" class="container mt-4">
  <button type="button" (click)="closeEditor()" class="btn btn-secondary">Close</button>
  <h2>Edit Person</h2>
  <form (ngSubmit)="onSave()">
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="editedPerson.firstName" name="firstName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="editedPerson.lastName" name="lastName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" [(ngModel)]="editedPerson.email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="department" class="form-label">Department:</label>
      <select id="department" [(ngModel)]="editedPerson.department" name="department" class="form-select" required>
        <option *ngFor="let dept of departments$ | async" [value]="dept.name">{{ dept.name }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="dateOfBirth" class="form-label">Date of Birth:</label>
      <input type="date" id="dateOfBirth" [(ngModel)]="formattedDate" name="dateOfBirth" class="form-control" required>
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
