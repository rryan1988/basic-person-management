<div>
    <h2>Person List</h2>
    <ul>
      <li *ngFor="let person of people$ | async" (click)="selectPerson(person)">
        <strong>{{ person.firstName }} {{ person.lastName }}</strong><br>
        Email: {{ person.email }}<br>
        Department: {{ person.department }}
      </li>
    </ul>
  </div>
