<div class="container-fluid mt-4">
  <div class="row">
    <!-- Person List (1/3 width) -->
    <div class="col-md-4">
      <person-list (personSelected)="onPersonSelected($event)"></person-list>
    </div>
    <!-- Editor/Creator (2/3 width) -->
    <div class="col-md-8">
      <div *ngIf="selectedPerson">
        <person-editor [person]="selectedPerson" (savePerson)="onSavePerson($event)"></person-editor>
      </div>
      <div *ngIf="!selectedPerson">
        <create-person (addPerson)="onAddPerson($event)"></create-person>
      </div>
    </div>
  </div>
</div>
